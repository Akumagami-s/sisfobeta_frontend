<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SISFOBETA</title>
    <!--Bootstrap Asset-->
    <link rel="stylesheet" href="./assets/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--Dashboard Css-->
    <link rel="stylesheet" href="./assets/css/login.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
</head>
<body>

    <section class="authLogin">
        
        <div class="wrapperAuth">
            <div class="leftBackground">
                <div class="gradient">
                    <div class="authInformation">
                        <div class="title">
                            <h1>SISFOBETA <span class="version">4.0</span></h1>
                            <p>SISTEM INFORMASI BENDAHARA TWP AD ONLINE</p>
                        </div>
                        <div class="paragrafInfo">
                            <p>Suatu aplikasi yg memudahkan setiap prajurit di seluruh penjuru Indonesia dalam mengakses baltab, iuran twp dan pengajuan serta transaksi KPR</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightContent">
                <div class="headingAuth">
                    <div class="textWelcome">
                        <h1 class="welcome">SELAMAT DATANG DI</h1>
                        <h1 class="nameApps">SISFOBETA <span class="version">4.0</span></h1>
                    </div>
                    <div class="patners">
                        <div class="tni_ad">
                            <img src="./assets/img/tni_logo.png" alt="">
                        </div>
                        <div class="bank-btn">
                            <img src="https://i.ibb.co/KxsBZk9/photo-2021-10-06-15-38-20-removebg-preview.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="mainAuth">
                    <form action="">
                        <div class="nrpInput inputSection">
                            <label for="nrp">NRP</label>
                            <div class="icon-control">
                                <img src="./assets/img/nrp.svg" alt="">
                            </div>
                            <input class="form-control nrp" id="NRP" type="number" placeholder="Masukan NRP anda" autocomplete="off">
                        </div>
                        <div class="passwordInput inputSection">
                            <label for="password">Password</label>
                            <div class="icon-control">
                                <img src="./assets/img/key.svg" alt="">
                            </div>
                            <input class="form-control password" id="PW" type="password" placeholder="Masukan password anda" id="password" autocomplete="new-password">
                            <i class="bi bi-eye-slash eyesPassword" id="togglePassword"></i>
                        </div>
                        <div class="confirmation-user d-flex align-items-center justify-content-between">
                            <!-- <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                 Ingat saya
                                </label>
                            </div> -->
                            <a class="forgetPassowrd" href="https://asiabytes.tech/forgot_password">Lupa Password</a>
                        </div>
                        <a class="btn login" href="#" onclick="login()">Masuk</a>

                        <div class="toRegisterPage">
                            <p>Belum punya akun? <a href="../register/register.html">Daftar</a></p>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
        
    </section>
    
    <!--jQuery-->
    <script src="../assets/vendors/jquery/jquery.min.js"></script>
    <!--Bootstrap Asset-->
    <script src="../assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--Ion Icon-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!--Chart Js-->
    <script src="../assets/vendors/chartjs/Chart.js"></script>
    <script src="../assets/js/chartjs/ui-chart.js"></script>

    <script>

        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            this.classList.toggle('bi-eye');
        });
    </script>
    <script src="COREJS/jscase.js"></script>
</body>
</html>
