<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!--Bootstrap Asset-->
    <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.min.css">
    <!--Dashboard Css-->
    <link rel="stylesheet" href="../assets/css/dashboard.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div id="mainHeader">
        <!--Navbar-->
        <nav class="navbar navbar-light ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="../assets/img/tni_logo.png" alt="">
                <div class="brand-title">
                    <h1>SISFOBETA</h1>
                    <p>SISTEM INFORMASI BENDAHARA TWP AD ONLINE</p>
                </div>
              </a>
    
              <div class="userControl">
                <div class="searchBox">
                  <ion-icon name="search" class="searchIcon"></ion-icon>
                  <input class="searchInput"
                  type="search"
                  name="search"
                  placeholder="Search">
                </div>
                <ion-icon name="notifications"></ion-icon>

                <div class="dropdown">
                  <button class="dropdown-toggle" type="button" id="profilDropdown" data-bs-toggle="dropdown">
                    <img src="../assets/img/profil.png" alt="">
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="profilDropdown">
                    <li><a class="dropdown-item" href="#">Profil</a></li>
                    <li><button class="dropdown-item" href="#">Logout</button></li>
                  </ul>
                </div>
                
              </div>
            </div>
        </nav>
        <!--End Navbar-->
    </div>


    <!---Main Menu-->
    <section class="mainMenu">
      <div class="container-fluid">
        <div class="wrapperMainMenu">
          <div class="rekapMain">
            <div class="headerRekap">
              <p>Rekap / <span class="monthRekap">Agustus</span> <span class="year">2021</span></p>
            </div>

            <div class="wrapperRekap">
              <div class="chart">
                <canvas id="rekapChart"></canvas>
              </div>
  
              <div class="rekap-information">
                <div class="prajurit-information prajurit-aktif">
                    <h1>Prajurit Aktif</h1>
                    <p>120.235.231</p>
                </div>
                <div class="prajurit-information prajurit-pensiun">
                  <h1>Prajurit pensiun</h1>
                  <p>120.235.231</p>
                </div>
              </div>
            </div>
          </div>

          <div class="menuButton nav">
            <div class="menu e-baltab nav-link active"
            id="ebaltab-menu"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-ebaltab"
            type="button"
            role="tab"
            aria-controls="v-pills-ebaltab"
            aria-selected="true">
              <div class="icon">
                <img src="../assets/img/ebaltab-icon.svg" alt="">
              </div>
              <div class="menu-name">
                <h1>e-BALTAB</h1>
                <span>17,000</span>
              </div>
              <div class="menu-information">
                <span class="currency">IDR</span>
                <span class="bank-interest">+0,17%</span>
              </div>
            </div>

            <div class="menu e-kpr nav-link"
            id="ekpr-menu"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-ekpr"
            type="button"
            role="tab"
            aria-controls="v-pills-ekpr"
            aria-selected="false">
              <div class="icon">
                <img src="../assets/img/eKprIcon.svg" alt="">
              </div>
              <div class="menu-name">
                <h1>e-KPR</h1>
                <span>170,000</span>
              </div>
              <div class="menu-information">
                <span class="currency">IDR</span>
                <span class="bank-interest">+0,17%</span>
              </div>
            </div>

            <div class="menu e-twp nav-link"
            id="etwp-menu"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-etwp"
            type="button"
            role="tab"
            aria-controls="v-pills-etwp"
            aria-selected="false">
              <div class="icon">
                <img src="../assets/img/eTwpIcon.svg" alt="">
              </div>
              <div class="menu-name">
                <h1>e-TWP</h1>
                <span>17,000</span>
              </div>
              <div class="menu-information">
                <span class="currency">IDR</span>
                <span class="bank-interest">+0,17%</span>
              </div>
            </div>

            <div class="menu e-akunting nav-link"
            id="eakunting-menu"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-eakunting"
            type="button"
            role="tab"
            aria-controls="v-pills-eakunting"
            aria-selected="false">
              <div class="icon">
                <img src="../assets/img/eAkuntingIcon.svg" alt="">
              </div>
              <div class="menu-name">
                <h1>e-Akunting</h1>
                <span>17,000</span>
              </div>
              <div class="menu-information">
                <span class="currency">IDR</span>
                <span class="bank-interest">+0,17%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!---End Main Menu-->

    <!---Content Menu-->'
    <section class="content-menu">
      <div class="container-fluid">
        
      </div>
    </section>
    <!---Content Menu-->





    <!--jQuery-->
    <script src="../assets/vendors/jquery/jquery.min.js"></script>
    <!--Bootstrap Asset-->
    <script src="../assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--Ion Icon-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!--Chart Js-->
    <script src="../assets/vendors/chartjs/Chart.js"></script>
    <script src="../assets/js/chartjs/ui-chart.js"></script>
    <!--Dashboard Js-->
    <script src="../assets/js/dashboard.js"></script>
</body>
</html>
