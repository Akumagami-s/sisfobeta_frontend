    <div class="mainContent">

            <div class="formSection nomorKK">
                <div class="inputForm">
                    <label for="nomorKK">Nomor KK</label>
                    <input type="text" name="nmrKK" id="nomorKK">
                </div>
            </div>
            <div class="formSection nomorNik">
                <div class="inputForm">
                    <label for="nomorNIK">Nomor NIK</label>
                    <input type="text" name="nomorNIK" id="nomorNIK">
                </div>
            </div>
            <div class="formSection name">
                <div class="inputForm">
                    <label for="name">Nama</label>
                    <input type="number" name="name" id="name">
                </div>
            </div>
            <div class="formSection tanggalLahir">
                <div class="inputForm">
                    <label for="tanggalLahir">Jangka Waktu</label>
                    <input type="date">
                </div>
            </div>
            <div class="formSection ibuKandung">
                <div class="inputForm">
                    <label for="ibuKandung">Nama Ibu Kandung</label>
                    <input type="text" name="ibuKandung" id="ibuKandung">
                </div>
            </div>
            <button class="btnSubmit" type="submit">Submit</button>
        </div>
    </div>
