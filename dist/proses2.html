<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification | Request</title>
    <!--Bootstrap Asset-->
    <link rel="stylesheet" href="./assets/vendors/bootstrap/css/bootstrap.min.css">
    <!--Dashboard Css-->
    <link rel="stylesheet" href="./assets/css/otp.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>


    <section class="authOtp">
        <div class="container">

            <div class="wrapperMain">
                <div class="iconSection">
                    <img src="./assets/img/emailIconOtp.svg" alt="" class="iconEmail">
                    <img src="./assets/img/wafeVerived.svg" alt="" class="wave">
                </div>
                <div class="actionMain">
                    <p class="notice noticeGetOtp">Silahkan masukkan kode OTP yang telah dikirimkan ke email anda</p>
                    <div id="countDown">60</div>
                    <form class="inputParent" action="">
                        <input type="text" maxlength="1" class="inputOTP">
                        <input type="text" maxlength="1" class="inputOTP">
                        <input type="text" maxlength="1" class="inputOTP">
                        <input type="text" maxlength="1" class="inputOTP">
                        <input type="text" maxlength="1" class="inputOTP">
                        <input type="text" maxlength="1" class="inputOTP">
                    </form>
                    <button class="resendOTPagain">Kirim Ulang Code</button>
                    <button class="btn-otp confirmOTP " type="submit">Confirm E-mail</button>
                </div>
            </div>

        </div>
    </section>




<!--jQuery-->
<script src="./assets/vendors/jquery/jquery.min.js"></script>
<!--Bootstrap Asset-->
<script src="./assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
<!--Ion Icon-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<!--OTP JS-->
<script src="./assets/js/otp.js"></script>

</body>
</html>
