<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | SISFOBETA</title>
    <!--Bootstrap Asset-->
    <link rel="stylesheet" href="./assets/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--Dashboard Css-->
    <link rel="stylesheet" href="./assets/css/register.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>

    <section class="authRegister">
        
        <div class="wrapperAuth">
            <div class="leftBackground">
                <div class="gradient">
                    <div class="authInformation">
                        <div class="title">
                            <h1>SISFOBETA <span class="version">4.0</span></h1>
                            <p>SISTEM INFORMASI BENDAHARA TWP AD ONLINE</p>
                        </div>
                        <div class="paragrafInfo">
                            <p>Suatu aplikasi yg memudahkan setiap prajurit di seluruh penjuru Indonesia dalam mengakses baltab, iuran twp dan pengajuan serta transaksi KPR</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightContent">
                <div class="headingAuth">
                    <div class="textWelcome">
                        <h1 class="welcome">SELAMAT DATANG DI</h1>
                        <h1 class="nameApps">SISFOBETA <span class="version">4.0</span></h1>
                    </div>
                    <div class="patners">
                        <div class="tni_ad">
                            <img src="./assets/img/tni_logo.png" alt="">
                        </div>
                        <div class="bank-btn">
                            <img src="./assets/img/bankBTNLOGO.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="mainAuth">
                    <div class="notice">
                        <p>Silahkan daftar dan mengisi data dengan benar.</p>
                    </div>
                    <form action="">
                        <div class="nrpInput inputSection">
                            <div class="icon-control">
                                <img src="./assets/img/nrp.svg" alt="">
                            </div>
                            <input class="form-control" type="number" placeholder="Masukan NRP anda">
                        </div>
                        <div class="nameInput inputSection ">
                            <div class="icon-control">
                                <img src="./assets/img/people.svg" alt="">
                            </div>
                            <input class="form-control inputName" type="text" placeholder="Masukan nama anda">
                        </div>
                        <div class="emailInput inputSection">
                            <div class="icon-control">
                                <img src="./assets/img/email.svg" alt="">
                            </div>
                            <input class="form-control" type="text" placeholder="Masukan email anda">
                        </div>
                        <div class="pangkatInput inputSection">
                            <div class="icon-control">
                                <img src="./assets/img/pangkat.svg" alt="">
                            </div>
                            <div class="custom-select">
                                <select name="grade" id="grade">
                                    <option value="pangkat">Pilih Pangkat</option>
                                    <option value="Brigjen">Brigjen</option>
                                    <option value="I/A">I/A</option>
                                    <option value="I/B">I/B</option>
                                    <option value="I/C">I/C</option>
                                    <option value="I/D">I/D</option>
                                    <option value="II/A">II/A</option>
                                    <option value="II/B">II/B</option>
                                    <option value="II/C">II/C</option>
                                    <option value="II/D">II/D</option>
                                    <option value="III/A">III/A</option>
                                    <option value="III/B">III/B</option>
                                    <option value="III/C">III/C</option>
                                    <option value="III/D">III/D</option>
                                    <option value="IV/A">IV/A</option>
                                    <option value="Kapten">Kapten</option>
                                    <option value="Kolonel">Kolonel</option>
                                    <option value="Kopda">Kopda</option>
                                    <option value="Kopka">Kopka</option>
                                    <option value="Koptu">Koptu</option>
                                    <option value="Letda">Letda</option>
                                    <option value="Letkol">Letkol</option>
                                    <option value="Lettu">Lettu</option>
                                    <option value="Mayjen">Mayjen</option>
                                    <option value="Mayor">Mayor</option>
                                    <option value="Pelda">Pelda</option>
                                    <option value="Peltu">Peltu</option>
                                    <option value="Prada">Prada</option>
                                    <option value="Praka">Praka</option>
                                    <option value="Pratu">Pratu</option>
                                    <option value="Serda">Serda</option>
                                    <option value="Serka">Serka</option>
                                    <option value="Serma">Serma</option>
                                    <option value="Sertu">Sertu</option>
                                </select>
                            </div>
                        </div>

                        <div class="passwordInput inputSection">
                            <div class="icon-control">
                                <img src="./assets/img/key.svg" alt="">
                            </div>
                            <input class="form-control" type="password"  id="password" placeholder="Masukan password anda">
                            <i class="bi bi-eye-slash eyesPassword" id="togglePassword"></i>

                        </div>
                        <div class="confirmPassword inputSection">
                            <div class="icon-control">
                                <img src="./assets/img/key.svg" alt="">
                            </div>
                            <input class="form-control" type="password" id="ConfirmasiPassword" placeholder="konfirmasi password">
                            <i class="bi bi-eye-slash eyesPassword" id="toggleConfirmPassword"></i>
                        </div>
                        <button class="btn register"><a href="./dashboard/dashboard.html">Daftar</a></button>
                    </form>
                    
                </div>
            </div>
        </div>
        
        
    </section>
    




    <!--jQuery-->
    <script src="../assets/vendors/jquery/jquery.min.js"></script>
    <!--Bootstrap Asset-->
    <script src="../assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--Ion Icon-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!--Chart Js-->
    <script src="../assets/vendors/chartjs/Chart.js"></script>
    <script src="../assets/js/chartjs/ui-chart.js"></script>


    <script>

        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
        const confirmPassword = document.querySelector('#ConfirmasiPassword');
        
        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bi-eye');
        });

        toggleConfirmPassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('bi-eye');
        });

    </script>
</body>
</html>
