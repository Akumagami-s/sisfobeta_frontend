<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP - Email</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');
        *,::after,::before,h1,h2,p {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            outline: none;
            font-weight: normal;
        }

        #authMail {
            padding: 2rem ;
        }

        #authMail .logo {
            margin-bottom: 1.7rem;
        }

        #authMail h3 {
            font-size: 18px;
            margin-bottom: 1rem;
            color: rgba(0, 0, 0, 1);
        }
        #authMail h2 {
            font-size: 22px;
            margin-bottom: 2rem;
            color: rgba(0, 0, 0, 1);
        }
        .bold {
            font-weight: 500;
        }
        .authVerification {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 2rem 0;
        }
        .authVerification .btn {
            padding: .8rem 3rem;
            text-decoration: none;
            background-color: #3C543C;
            color: #fff;
            border-radius: 6px;
        }
        
        p {
            margin: 1.3rem 0;
        }
        
    </style>
</head>
<body>

    <div id="authMail">
        <div class="logo">
            <img src="https://i.ibb.co/fVJHQFK/ETTPAD1-1.png" alt="">
        </div>
        <h3>Hallo <span class="name bold">Agustinus</span>,</h3>
        <h2 class="bold">Anda telah meminta kami untuk mengirimkan tautan untuk mereset kata sandi akun eTPPAD anda.</h2>

        <div class="authVerification">
                <a href="#" class="btn">Klik untuk reset password</a>
        </div>
        <p>Jika Anda tidak memulai permintaan ini. Anda dapat dengan aman mengabaikan email ini.</p>
    </div>
    
</body>
</html>
