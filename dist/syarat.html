    <!-- Sticky -->
    <script>
        const navHeight = $("nav").height();
        const vh = $(window).height();

        $(window).scroll(function(){
            if (window.scrollY > $("nav").offset().top){
                $("body").css("padding-top", (navHeight + 1));

                if (window.matchMedia("(max-width: 768px)").matches) {
                    $("a.navbar-brand").addClass('d-none')
                } else {
                    $("nav").height(0)
                }
            } else {
                
                if (window.matchMedia("(max-width: 768px)").matches) {
                    $("a.navbar-brand").removeClass('d-none')
                } else {
                    $("nav").height(navHeight);
                }
            }
        // 100 * (() / vh)
            if (window.scrollY > ($(".header").offset().top + (180 * (200 / vh)) )) {
                $("nav").addClass('fix-nav fixed-top bg-nav');

                if (window.matchMedia("(max-width: 768px)").matches) {
                    $("a.navbar-brand").addClass('d-none')
                    $("#nav-menu-mx").addClass('mx-auto');
                } else {
                    $("nav").height(navHeight);
                }
            } else{
                $("nav").removeClass('fix-nav fixed-top bg-nav');
                $("body").css("padding-top", "");

                if (window.matchMedia("(max-width: 768px)").matches) {
                    $("a.navbar-brand").removeClass('d-none')
                    $("#nav-menu-mx").removeClass('mx-auto');
                } else {
                    $("nav").height(navHeight);
                }
            }
        })
    </script>
